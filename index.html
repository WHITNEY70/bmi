<!DOCTYPE html>
<html lang="en">
<head>
    <title>bmi web</title>
    <link rel="stylesheet" href="./style.css"></link>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
</head>
<body>
    <div class="container">
        <h1 class="logo"> <i class="arrow-2 fa-solid fa-cloud"></i> whitney.me</h1>
        <i class="arrow fa-solid fa-bars"></i>

        <div class="content-container">
            <img class="images-container" src="./images/whi-1.png">
            
            <div class="bmi-container">
                <h2 class="bmi-container-logo">calculate your BMI</h2>
                <P class="bmi-container-desc">Body mass index, or bmi, is used to determine whether u are healthy weight range for your height</P>

                <div class="bmi-w-container">
                    <P class="bmi-w">what`s your weight?</P>
                    <i class="fa-regular fa-colon"></i>
                    <p class="bmi-w-unit">kg</p>
                </div>

                <div class="bmi-h-container">
                    <p class="bmi-h">what`s your height?</p>
                    <p class="bmi-h-unit">m</p>
                </div>

                <div class="bmi-calculator">
                    <h3 class="c">CALCULATE</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
